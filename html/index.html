<!DOCTYPE html>
<html ng-app="app1">

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

   <title>Strona główna</title>

   <link rel="stylesheet" href="/css/bootstrap.min.css">
   <script src="/js/jquery.min.js"></script>
   <script src="/js/bootstrap.min.js"></script>
</head>
    
<body ng-controller="Ctrl1 as ctrl">
    
    <div class="container">
	
	  		<div class="page-header">
				<h1>Main page</h1>
			</div>

			<div class="panel panel-default">
			
				<div class="panel-heading">
					Main page
				</div>
			
				<div class="panel-body">
					<p>
						<select ng-model="ctrl.person" ng-options="person as person.firstName + ' ' + person.lastName for person in ctrl.personsList" ng-change="ctrl.selectChanged()"></select>
						
						<span ng-bind="ctrl.personToEdit._id"></span>
						<span ng-bind="ctrl.personToEdit.firstName"></span>
						<span ng-bind="ctrl.personToEdit.lastName"></span>
						<span ng-bind="ctrl.personToEdit.amount"></span>
					</p>
					<p>
						<input type="number" class="form-control" placeholder="kwota" ng-model="ctrl.transfer.amount">
						<button class="btn btn-primary" ng-click="ctrl.doTransfer()">Ok</button>
					</p>
				</div>
				
				<div class="panel-footer">
					<a href="/html/page1.html" class="btn btn-default btn-sm">Page 1</a> <a href="/html/page2.html" class="btn btn-default btn-sm">Page 2</a>
				</div>

			</div>
			
	</div>
    
<script src="/js/angular.min.js"></script>
<script src="/js/app1.js"></script>
</body></html>
